<section class="overflow-hidden text-gray-600 body-font">
    <div class="container px-5 py-5 mx-auto">
        <!-- <div class="flex flex-wrap mx-auto lg:w-5/5"> -->

        <form [formGroup]="myForm" (ngSubmit)="createOrder()">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-first_message">
                        Message 1
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-first_message" type="text" formControlName="first_message">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-second_message">
                        Message 2
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-second_message" type="text" formControlName="second_message">
                </div>
            </div>           

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-image">
                        Image 1
                    </label>
                    <input type="file" (change)="selectFirstFile($event)" />
                </div>
            </div>

            <div class="md:flex md:items-center">
                <!-- <div class="md:w-1/3"></div> -->
                <div class="md:w-1/3">
                    <button type="submit"
                        class="px-2 py-1 ml-auto text-white bg-orange-500 rounded hover:bg-orange-700">
                        Editar InvitaciÃ³n
                    </button>
                </div>
            </div>

        </form>

    </div>
</section>
